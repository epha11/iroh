<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager DB</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
    width: 100%;
    margin: 0;
    background: #ffffff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.1);
}

        h2 {
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .filter-sort {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        select {
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #ececec;
        }

        /* Search input styling */
.search input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
}

        .action-btn {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 6px;
        }
        .delete-btn {
            background-color: #e74c3c;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .rename-btn {
            background-color: #f1c40f;
        }
        .rename-btn:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìÇ File Manager Database</h2>
    
    <div class="buttons">
        <button onclick="selectFiles()">üìÅ Add Local Files</button>
        <button onclick="addOnlineFile()">üåç Add Online File</button>
    </div>

    <!-- Search input above the filter-sort section -->
<div class="search">
    <input type="text" id="searchInput" placeholder="Search Files..." oninput="searchFiles()" />
</div>


    <div class="filter-sort">
        <select id="filterType" onchange="updateTable()">
            <option value="">All Types</option>
            <option value="Online">Online</option>
            <option value="Unknown">Unknown</option>
        </select>
        
        <select id="sortType" onchange="sortFiles()">
            <option value="name">Sort by Name</option>
            <option value="type">Sort by Type</option>
            <option value="size">Sort by Size</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Size</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="fileTable"></tbody>
    </table>
</div>

<script>
    let fileDatabase = JSON.parse(localStorage.getItem("fileDatabase")) || [];

    async function selectFiles() {
        try {
            const fileHandles = await window.showOpenFilePicker({ multiple: true });

            for (const handle of fileHandles) {
                const file = await handle.getFile();
                addFileToDB(file, handle);
            }

            saveAndUpdate();
        } catch (err) {
            console.error("File access denied", err);
        }
    }

    function addOnlineFile() {
        const url = prompt("Enter the online file URL:");
        if (url) {
            const name = url.split('/').pop();
            fileDatabase.push({
                name,
                type: "Online",
                size: "-",
                handle: url
            });
            saveAndUpdate();
        }
    }

    function addFileToDB(file, handle) {
        fileDatabase.push({
            name: file.name,
            type: file.type || "Unknown",
            size: formatBytes(file.size),
            handle
        });
    }

    function updateTable() {
        const tableBody = document.getElementById("fileTable");
        const filter = document.getElementById("filterType").value;

        tableBody.innerHTML = "";
        fileDatabase.forEach((file, index) => {
            if (filter && file.type !== filter) return;

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${file.name}</td>
                <td>${file.type}</td>
                <td>${file.size}</td>
                <td>
                    <button class="action-btn" onclick="openFile(${index})">üìÇ Open</button>
                    <button class="action-btn rename-btn" onclick="renameFile(${index})">‚úèÔ∏è Rename</button>
                    <button class="action-btn delete-btn" onclick="removeFile(${index})">‚ùå Remove</button>
                </td>
            `;
            tableBody.appendChild(row);
        });
    }

    async function openFile(index) {
        const fileEntry = fileDatabase[index];
        if (typeof fileEntry.handle === "string") {
            window.open(fileEntry.handle, "_blank");
        } else {
            const file = await fileEntry.handle.getFile();
            const url = URL.createObjectURL(file);
            window.open(url);
        }
    }

    function renameFile(index) {
        const newName = prompt("Enter new name:");
        if (newName) {
            fileDatabase[index].name = newName;
            saveAndUpdate();
        }
    }

    function removeFile(index) {
        fileDatabase.splice(index, 1);
        saveAndUpdate();
    }

    function saveAndUpdate() {
        localStorage.setItem("fileDatabase", JSON.stringify(fileDatabase));
        updateTable();
    }

    function sortFiles() {
        const sortBy = document.getElementById("sortType").value;
        fileDatabase.sort((a, b) => {
            if (sortBy === "size") return parseInt(a.size) - parseInt(b.size);
            return a[sortBy].localeCompare(b[sortBy]);
        });
        updateTable();
    }

    function updateTable() {
    console.log(fileDatabase); // Log the fileDatabase to check if it's populated correctly
    const tableBody = document.getElementById("fileTable");
    const filter = document.getElementById("filterType").value;

    tableBody.innerHTML = "";
    fileDatabase.forEach((file, index) => {
        if (filter && file.type !== filter) return;

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${file.name}</td>
            <td>${file.type}</td>
            <td>${file.size}</td>
            <td>
                <button class="action-btn" onclick="openFile(${index})">üìÇ Open</button>
                <button class="action-btn rename-btn" onclick="renameFile(${index})">‚úèÔ∏è Rename</button>
                <button class="action-btn delete-btn" onclick="removeFile(${index})">‚ùå Remove</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
}

async function selectFiles() {
    try {
        const fileHandles = await window.showOpenFilePicker({ multiple: true });

        for (const handle of fileHandles) {
            const file = await handle.getFile();
            console.log(file); // Log the file to check if it's being selected
            addFileToDB(file, handle);
        }

        saveAndUpdate();
    } catch (err) {
        console.error("File access denied", err);
    }
}



    function formatBytes(bytes, decimals = 2) {
        if (!+bytes) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB", "TB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return `${parseFloat((bytes / Math.pow(k, i)).toFixed(decimals))} ${sizes[i]}`;
    }

    updateTable();
</script>

</body>
</html>
